<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="main-form" onsubmit="return checkForm(this)" method="post">
        <div class="item">
          <input type="radio" name="state" id="#1" value="13" />
          <label class="labelIndex" for="Plane#1"
            >Licene Plane#1 <strong>13$</strong>
          </label>
        </div>

        <br />
        <div class="item">
          <input type="radio" name="state" id="#2" value="22" checked />
          <label class="labelIndex" for="Plane#2"
            >Licene Plane#2 <strong>22$</strong>
          </label>
        </div>
        <br />
        <div class="item">
          <input type="radio" name="state" id="#3" value="34" />
          <label class="labelIndex" for="Plane#3"
            >Licene Plane#3 <strong>34$</strong></label
          >
        </div>
        <br />
        <hr />
        <div class="res">
          <p>Numder of licenses:</p>
          <select name="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <hr />
        <input type="submit" name="submit" value="Buy now" />
        <div class="box">
          <div id="result">Total: <span id="info"></span></div>
        </div>
        <div class="block">
          <div id="block_res">Selected plan: <span id="blocl_sel"> </span></div>
        </div>
      </form>
    </div>
  </body>

  <script src="script.js"></script>
</html>
